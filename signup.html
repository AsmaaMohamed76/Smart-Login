<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container text-center my-5">
        <div class="signup-card w-75 m-auto p-5 box">
            <h1>Smart Login System</h1>
            <div class="card_body">
                <input type="text" id="signupName" class="form-control my-3 bg-transparent text-white" placeholder="Enter Your Name">
                <p id="signupNameAlert" class="d-none text-danger">Special characters and numbers not allowed</p>
                <input type="email" id="signupEmail" class="form-control my-3 bg-transparent text-white" placeholder="Enter Your Email">
                <p id="signupEmailAlert" class="d-none text-danger">Email not valid *example@yyy.zzz</p>
                <input type="password" id="signupPassword" class="form-control my-3 bg-transparent text-white" placeholder="Enter Your Password">
                <p id="signupPasswordAlert" class="d-none text-danger m-0">Enter valid password *Minimum eight characters, at least one letter and one number*</p>
                <p class="text-success d-none" id="confirmMsg">Success</p>
                <p class="text-danger d-none mb-0" id="accountExistMsg">This account exists! Try another one.</p>
                <p class="text-danger d-none mb-0" id="tryAgainMsg">Sign Up failed! Try again</p>
                <button class="btn btn-outline-info w-100 my-3" onclick="signUp()" id="signupBtn">Sign Up</button>
                <p class="text-white">Already have an account? <a class="text-white" href="index.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
