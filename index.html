<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container text-center my-5">
        <div class="login-card w-75 m-auto p-5 box">
            <h1>Smart Login System</h1>
            <div class="card_body">
                <input type="email" id="signinEmail" class="form-control my-3 bg-transparent text-white" placeholder="Enter Your Email">
                <input type="password" id="signinPassword" class="form-control my-3 bg-transparent text-white" placeholder="Enter Your Password">
                <p class="text-danger d-none" id="fillMsg">Fill the inputs first</p>
                <p class="text-danger d-none" id="wrongMsg">Your email or password is incorrect</p>
                <button class="btn btn-outline-info w-100 my-3" onclick="login()" id="loginBtn">Login</button>
                <p class="text-white">Don't have an account? <a class="text-white" href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="./JS/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="./JS/popper.min.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
